<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Sign-up Form</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="sidepicture"></div>
      <img src="./imgs/cosmic-timetraveler-ik2BN5dI6tE-unsplash.jpg" alt="" />

      <div class="right-side">
        <section class="section-1">
          <h1>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now and get started.
          </h1>
          <br />
          <h2>You know you want to.</h2>
        </section>
        <section class="form">
          <h3>Let's do this!</h3>
          <form action="">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" />

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" />

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" />

            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" />

            <label for="confirmPassword">Confirm Password:</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
            />
          </form>
        </section>

        <section class="last-section">
          <button>Create Account</button>
          <span>Already have an account? Log in</span>
        </section>
      </div>
    </div>
  </body>
</html>
