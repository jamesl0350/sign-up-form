<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Sign-up Form</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="logo-container"></div>
        <img
          src="./imgs/cosmic-timetraveler-ik2BN5dI6tE-unsplash.jpg"
          alt="Background Image"
          class="background-image"
        />
        <div class="logo">
          <img src="./imgs/odin-lined.png" alt="logo" />
        </div>
      </div>

      <div class="right-side">
        <section class="section-1">
          <h1>
            This is not a real online service! You know you need something
            <br />like this in your life to help you realize your deepest
            dreams. <br />Sign up <span id="italic">now</span> and get started.
          </h1>
          <br />
          <h2>You <span id="italic">know</span> you want to.</h2>
        </section>
        <section class="form">
          <h3>Let's do this!</h3>
          <form action="">
            <div class="row">
              <div class="input-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" />
              </div>
              <div class="input-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" />
              </div>
            </div>

            <div class="row">
              <div class="input-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" />
              </div>

              <div class="input-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" />
              </div>
            </div>

            <div class="row">
              <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" />
              </div>

              <div class="input-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                />
              </div>
            </div>
          </form>
        </section>

        <section class="last-section">
          <button>Create Account</button>
          <span
            >Already have an account? <a href="#" class="login">Log in</a></span
          >
        </section>
      </div>
    </div>
  </body>
</html>
